<!DOCTYPE html>
<html ng-app="projectCmdo" ng-controller="ProjectCmdoController as cmdo">

    <head>
        <meta charset="utf-8" />

        <title>cmdo</title>

        <meta http-equiv="X-UA-Compatible" content=" IE=edge">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">

        <meta name="description" content="Game tiles">
        <meta name="viewport" content=" width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/node_modules/normalize-css/normalize.css" />
        <link rel="stylesheet" href="assets/css/style.min.css" />

        <script>
            document.write(`<base href="${document.location}" />`);
        </script>

    </head>

    <body class="ng-cloak">

        <div class="demo-wrapper">

            <div map></div>

            <form name="mapSize">
                <div class="input-group">
                    <button type="button" ng-click="map.onClickSubmit()">Render new map</button>
                </div>
            </form>

        </div>

        <script src="assets/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="assets/node_modules/lodash/lodash.min.js" type="text/javascript"></script>

        <script src="assets/node_modules/angular/angular.min.js" type="text/javascript"></script>
        <script src="assets/node_modules/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="assets/node_modules/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>

        <script src="assets/js/scripts.min.js"></script>

    </body>

</html>
