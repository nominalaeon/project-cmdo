<div class="map">

    <div class="map-row map-row--cells-{{map.tiles.grid.x}}" ng-repeat="row in map.tiles.rows">

        <div class="map-row__cell map-row__cell--top-{{tile.elevation}}"
            data-x="{{tile.x}}"
            data-y="{{tile.y}}"
            ng-class="{
                'map-row__cell--hidden': !tile.isVisible
            }"
            ng-click="map.onClickTile(tile)"
            ng-repeat="tile in row"></div>

    </div>

    <div user></div>

</div>
